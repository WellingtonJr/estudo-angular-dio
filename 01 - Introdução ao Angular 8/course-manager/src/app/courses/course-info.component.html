<h2>Course Info</h2>
<hr>

<form #courseForm="ngForm" >
    <div class="form-group row">
        <label class="com-sm-2 col-from-label">Name: </label>
        <div class="col-sm-10">
            <input class="form-control" [(ngModel)]="course.name" 
            name="name" #courseName="ngModel" required [ngClass]="{'is-invalid': courseName.invalid}">
            <!-- {{courseName.invalid}} -->
            <div class="invalid-feedback">
                <span>Course name is required</span>
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label class="com-sm-2 col-from-label">Price: </label>
        <div class="col-sm-10">
            <input class="form-control" [(ngModel)]="course.price" 
            name="price" #coursePrice="ngModel" required [ngClass]="{'is-invalid': coursePrice.invalid}" type="number">
            <!-- {{courseName.invalid}} -->
            <div class="invalid-feedback">
                <span>Course price is required</span>
            </div>

        </div>
    
    </div>
    <div class="form-group row">
        <label class="com-sm-2 col-from-label">Rating: </label>
        <div class="col-sm-10">
            <input class="form-control" [(ngModel)]="course.rating" 
            name="rating" #courseRating="ngModel" required [ngClass]="{'is-invalid': courseRating.invalid}" type="number">
            <!-- {{courseName.invalid}} -->
            <div class="invalid-feedback">
                <span>Course rating is required</span>
            </div>

        </div>
    
    </div>
    <div class="form-group row">
        <label class="com-sm-2 col-from-label">Description: </label>
        <div class="col-sm-10">
            <input class="form-control" [(ngModel)]="course.description" 
            name="description" #courseDescription="ngModel" required [ngClass]="{'is-invalid': courseDescription.invalid}">
            <!-- {{courseName.invalid}} -->
            <div class="invalid-feedback">
                <span>Course description is required</span>
            </div>
        </div>
    </div>
    <br>
    <button class="btn btn-primary m-2" [disabled]="courseForm.invalid" (click)="save()">Save</button>
    <button class="btn btn-secondary" [routerLink]="['/courses']">Back</button>

</form>
